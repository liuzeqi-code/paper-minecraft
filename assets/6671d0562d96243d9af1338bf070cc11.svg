<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="394.37982" height="137.57508" viewBox="0,0,394.37982,137.57508"><g transform="translate(-46.53044,-138.36226)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><image x="240.00001" y="180" width="1" height="1" xlink:href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAC0lEQVR42mNhAAIAABkABTcBQksAAAAtdEVYdFNvZnR3YXJlAGJ5LmJsb29kZHkuY3J5cHRvLmltYWdlLlBORzI0RW5jb2RlcqgGf+4AAAAASUVORK5CYII=" fill="#000000"/><text transform="translate(46.79059,146.60561) scale(0.52029,0.52029)" font-size="18" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="400" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">1. 找到一棵树，挖它得到木头(收集它)。</tspan><tspan x="0" dy="20.34px"> </tspan><tspan x="0" dy="20.34px">2. 按E打开你的背包，拖原木到一个单一的空间在你的库存制造区域。一堆木板将出现在右边，</tspan><tspan x="0" dy="20.34px">你可以将它拉回你的背包。</tspan><tspan x="0" dy="20.34px"> </tspan><tspan x="0" dy="20.34px">3.现在把木板拖回2x2的制作方格，但这次不要放开你的鼠标按钮，而是用空格键从一堆木板中</tspan><tspan x="0" dy="20.34px">放下一块木板到4个空制作方格。这将导致一个工作台出现在右边。拖到你的物品栏。</tspan><tspan x="0" dy="20.34px"> </tspan><tspan x="0" dy="20.34px">4. 按E退出库存，然后使用数字键选择在您的物品栏中的工作台。点击地面的空白水平方块来放</tspan><tspan x="0" dy="20.34px">置工作台。</tspan><tspan x="0" dy="20.34px"> </tspan><tspan x="0" dy="20.34px">5. 用您的鼠标在工作台上，按E打开扩展制作方格。有了正确的合成表，你现在可以制作更多更</tspan><tspan x="0" dy="20.34px">好的工具。</tspan></text></g></g></svg>